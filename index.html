<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人網站</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 40px 0;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    main {
      padding: 40px 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }
    a {
      color: #4a90e2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>歡迎來到我的網站</h1>
    <p>這是一個由 GitHub Pages 架設的簡單網頁</p>
  </header>

  <main>
    <h2>我是誰？</h2>
    <p>你好！我是正在學習如何架設網站的人。</p>
    <img src="https://picsum.photos/600/300" alt="示意圖片">
    <p>這張圖片來自 <a href="https://picsum.photos" target="_blank">Lorem Picsum</a> 隨機圖片服務</p>
  </main>

  <footer>
    <p>© 2025 我的網站. All rights reserved.</p>
  </footer>
</body>
</html>
